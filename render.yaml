services:
  - type: web
    name: alsos-sourcing-mvp
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install --upgrade pip wheel setuptools && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --graceful-timeout 30
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: MODEL_BASE_URL
        value: https://api.deepseek.com
      - key: MODEL_NAME
        value: deepseek-chat
      - key: MAX_WORKERS
        value: "2"   # 默认2，更稳
